spring.application.name=ticket-service
server.port=8081
server.address=0.0.0.0

# ==============================================
# CONFIGURACIÓN POR DEFECTO: H2 (En memoria)
# ==============================================
# Para usar PostgreSQL, ejecuta: .\mvnw spring-boot:run -Dspring-boot.run.profiles=prod
# Para desarrollo con H2: .\mvnw spring-boot:run (o usa -Dspring-boot.run.profiles=dev)

# H2 Database (En memoria - ideal para desarrollo rápido)
spring.datasource.url=jdbc:h2:mem:ticketdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Accede en: http://localhost:8081/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.ticket=DEBUG
logging.level.org.springframework.web=INFO
