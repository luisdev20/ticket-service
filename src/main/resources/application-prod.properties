# ==============================================
# CONFIGURACIÓN PARA PRODUCCIÓN CON POSTGRESQL
# ==============================================
# Usar este perfil cuando tengas PostgreSQL instalado y configurado
# Ejecutar con: .\mvnw spring-boot:run -Dspring-boot.run.profiles=prod

spring.application.name=ticket-service
server.port=8081

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ticket_db
spring.datasource.username=postgres
spring.datasource.password=melaperritos

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.ticket=INFO
logging.level.org.springframework.web=INFO
