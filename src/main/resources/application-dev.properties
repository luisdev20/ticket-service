# ==============================================
# CONFIGURACIÓN PARA DESARROLLO CON H2
# ==============================================
# Usar este perfil para desarrollo rápido sin necesidad de PostgreSQL
# Ejecutar con: .\mvnw spring-boot:run -Dspring-boot.run.profiles=dev

spring.application.name=ticket-service
server.port=8081

# H2 Database (En memoria - se reinicia cada vez)
spring.datasource.url=jdbc:h2:mem:ticketdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para ver la base de datos en el navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.ticket=DEBUG
logging.level.org.springframework.web=INFO
